site:
  scripts:
  - '/site/bundle.min.js'
  styles:
  - '/site/bundle.min.css'
linguas: [en]
defaults:
- files:
  - en
  values:
    lingua: en
po:
  textdomain: com.cantanea.esgettext
exclude:
- /package.json
- /package.lock.json
- /node_modules
- /webpack.config.js
- /postcss.config.js
precious:
  - /api-docs
paths:
  site: _site/esgettext
permalink: '/esgettext{significant-path}'
helpers:
  webpack: bun run start
  browser-sync: bun run server
pre-build:
  - name: webpack
    run: npm run build
# See https://github.com/peaceiris/actions-gh-pages/issues/892!
post-build:
  - name: disable-jekyll
    run: touch _site/esgettext/.nojekyll
title: esgettext - gettext for the web
